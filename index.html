        @keyframes float {

            animation: confetti-fall 3s ease-out forwards;

        @keyframes confetti-fall {

        @keyframes fadeIn {

        .shake {
            animation: shake 0.5s ease-in-out;

    <script>
        let noClickCount = 0;
        let yesBtnScale = 1;
        
        const noButtonTexts = [

        // Preload the celebration sound at 30% volume
        const celebrationSound = new Audio('https://raw.githubusercontent.com/Nowczi/Julka-walentynki/master/ssstik.io_1770937662793.mp3');
        celebrationSound.preload = 'auto';

        // Generate floating background hearts
        function generateBackgroundHearts() {
            const container = document.getElementById('background-hearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart text-4xl';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        generateBackgroundHearts();

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noClickCount++;
            
            if (noClickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount];
            } else {
                const desperateEmojis = ["üò≠", "üíî", "ü•∫", "üò¢", "üòø", "üíò", "üíñ", "üíï"];

            }
            
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);
            
            // YES button grows 2x faster
            yesBtnScale += 0.3;
            
            const newPadding = 1 * yesBtnScale;
            const newFontSize = 1.25 * yesBtnScale;
            const newMinWidth = 140 * yesBtnScale;
            
            yesBtn.style.padding = `${newPadding}rem ${newPadding * 2}rem`;
            yesBtn.style.fontSize = `${newFontSize}rem`;
            yesBtn.style.minWidth = `${newMinWidth}px`;
        }

        function handleYes() {
            document.getElementById('questionCard').classList.add('hidden');
            const successCard = document.getElementById('successCard');
            successCard.classList.remove('hidden');
            successCard.classList.add('fade-in');
            
            // Show happy cat
            const happyCat = document.getElementById('happyCat');
            happyCat.classList.remove('hidden');
            
            playCelebrationSound();
            createConfetti();
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createFloatingHeart(), i * 100);
            }
        }

        function playCelebrationSound() {
            celebrationSound.currentTime = 0;
            const playPromise = celebrationSound.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Audio playback failed:', error);
                    document.addEventListener('click', function playOnClick() {
                        celebrationSound.play();
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb4b4', '#ffd4d4', '#ff4757', '#ff6348', '#ff9ff3', '#feca57', '#48dbfb', '#ff9ff3'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 8) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.fontSize = (Math.random() * 20 + 25) + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = 'confetti-fall 4s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
